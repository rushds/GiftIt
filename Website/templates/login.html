{% extends "base.html" %} 
{% block title %} Login {% endblock %} 
{%block content%}
<div class="container-sm">
    <form method="POST">
        <h3 align="center" class="text-primary mt-1">Login</h3>
        <div class="form-row">
            <div class="col-6">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="johndoe@xyz.com"
            >
            </div>
        </div>
        <br />
        <div class="form-row">
            <div class="col-6">
            <label for="pass1">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
            >
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
{%endblock%}
