{% extends "base.html" %} 
{% block title %} Sign Up {% endblock %} 
{%block content%}
<form method="POST">
    <h3 align="center" class="text-primary mt-1">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="johndoe@xyz.com"
        >
    </div>
    <div class="form-row">
        <div class="col-6"
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="email" 
            name="firstName" 
            placeholder="John"
        >
        </div>
        <div class="col-6"
            <label for="lastName">Last Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="email" 
                name="lastName" 
                placeholder="Doe"
            >
        </div>
    </div>
    <br />
    <div class="form-group">
        <label for="pass1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter a s3curep@ssw0rd"
        >
        <small 
        id="passwordSubtext" 
        class="form-text text-muted">
        Don't use a password you use for other accounts, this website does not have the best security lol
        </small>
    </div>
    <div class="form-group">
        <label for="pass2">Password Confirmation</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm your s3curep@ssw0rd"
        >
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{%endblock%}
